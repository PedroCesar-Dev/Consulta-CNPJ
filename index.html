<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
  <body>
    <div class="row">
        <div class="col-md-4">

        </div>
        
        <div class="col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    <label>CNPJ</label>
                    <input type="text" name="" id="" onblur="validarCnpj(this.value)" data-mask="00.000.000/0000-00" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Razão Social</label>
                    <input type="text" name="" id="razao" disabled class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Nome Fantasia</label>
                    <input type="text" name="" id="fantasia" disabled class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Abertura</label>
                    <input type="text" name="" id="abertura" disabled class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Situação</label>
                    <input type="text" name="" id="situacao" disabled class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Endereço</label>
                    <input type="text" name="" id="endereco" disabled class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Município</label>
                    <input type="text" name="" id="cidade" disabled class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>Estado</label>
                    <input type="text" name="" id="estado" disabled class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Telefone</label>
                    <input type="text" name="" id="telefone" disabled class="form-control">
                </div>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-sm">Buscar</button>
            </div>
        </div>
        
        <div class="col-md-4">
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
